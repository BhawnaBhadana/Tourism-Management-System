  <main>
    <section class="container section">
      <header class="section-head">
        <h2>Book Your Trip</h2>
        <p class="muted">Fill in your details and we will prepare a custom plan for you.</p>
      </header>

      <form id="bookingForm" class="form-card" novalidate>
        <div class="form-grid">
          <label>
            <span class="label">Full name</span>
            <input type="text" name="name" required placeholder="Your full name">
          </label>

          <label>
            <span class="label">Email</span>
            <input type="email" name="email" required placeholder="you@example.com">
          </label>

          <label>
            <span class="label">Destination</span>
            <input type="text" name="destination" id="destinationInput" placeholder="e.g., Dubai" required>
          </label>

          <label>
            <span class="label">Budget (â‚¹)</span>
            <input type="number" name="budget" min="0" placeholder="e.g., 25000" required>
          </label>

          <label>
            <span class="label">Start date</span>
            <input type="date" name="start" required>
          </label>

          <label>
            <span class="label">End date</span>
            <input type="date" name="end" required>
          </label>

          <label class="full">
            <span class="label">Notes</span>
            <textarea name="notes" rows="4" placeholder="Any preferences or dietary notes"></textarea>
          </label>
        </div>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Submit Booking</button>
          <button class="btn btn-outline" type="button" id="clearBooking">Clear</button>
        </div>
      </form>
    </section>
